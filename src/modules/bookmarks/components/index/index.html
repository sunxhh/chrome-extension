<div class="bookmarks">
  <bookmark-folder v-bind:folderList="folderList"></bookmark-folder>
  <div class="bookmarks-content">
    <div v-for="folder of folderList" :key="folder.id">
      <div v-for="bookmark of folder.children" :key="bookmark.id">
        <one-bookmark v-bind:bookmark="bookmark"></one-bookmark>
      </div>
    </div>
  </div>
</div>
